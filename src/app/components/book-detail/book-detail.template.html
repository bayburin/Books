<div class="jumbotron book-detail">
  <div class="text-center" ng-hide="$ctrl.data">
    <h4>Выберите книгу</h4>
  </div>
  <div ng-if="$ctrl.data">
    <div class="row">
      <div class="col-sm-3 col-lg-2">
        <img ng-src="{{$ctrl.data.image}}" class="img-rounded">
      </div>
      <div class="col-sm-9 col-lg-10">
        <h4 ng-bind="$ctrl.data.title"></h4>
        <table class="table">
          <tbody>
            <tr>
              <td class="col-sm-3">Авторы</td>
              <td class="col-sm-9" ng-bind="$ctrl.data.authors | arrToStr"></td>
            </tr>
            <tr>
              <td>Кол-во страниц</td>
              <td ng-bind="$ctrl.data.pageCount"></td>
            </tr>
            <tr>
              <td>Издательство</td>
              <td ng-bind="$ctrl.data.publishHouse"></td>
            </tr>
            <tr>
              <td>Год публикации</td>
              <td ng-bind="$ctrl.data.publishDate"></td>
            </tr>
            <tr>
              <td>Выход в тираж</td>
              <td ng-bind="$ctrl.data.releaseDate"></td>
            </tr>
            <tr>
              <td>ISBN</td>
              <td ng-bind="$ctrl.data.isbn"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
